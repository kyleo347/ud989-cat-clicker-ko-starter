<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Cat Clicker</title>
    </head>

    <body>
        <script src="js/lib/angular.min.js"></script>
        <div ng-app="myApp" ng-controller="myCtrl">
            <ul id="cat-list">
                <li ng-click="setCurrent(x.name)" ng-repeat="x in cats">{{x.name}}</li>
            </ul>
            <div id="cat">

                <h2 id="cat-name">{{current.name}}</h2>
                <h3>{{current.level}}</h3>
                <div id="cat-count">{{current.clicks}}</div>
                <img id="cat-img" src="{{current.image}}" alt="cute cat" ng-click="increment()" ng-if="current.image">
                <h3 ng-if="current.nicknames">Nicknames</h3>
                <ul>
                    <li ng-repeat="y in current.nicknames">{{y}}</li>
                </ul>

            </div>
        </div>
        <!--<script src="js/lib/knockout-3.2.0.js"></script>-->
        <script src="js/app.js"></script>
    </body>

    </html>
